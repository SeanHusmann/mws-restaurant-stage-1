    <body>
        
        <header>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </header>

        <main class="main-content">
            <section class="map-container">
								<img class="map-preview" alt="Non-Interactive Google Maps Preview Image">
                <div class="map" role="application" aria-label="Google Maps with Pins at Restaurant Locations"></div>
								<button class="map-overlay">Tap to Load Interactive Map</button>
            </section>
            
            <section> 
                <div class="filter-options">
                    <input type="checkbox" name="show-filter-settings" id="show-filters">
                
                    <label for="show-filters">Show Filter Settings</label>
                    
                    <label for="neighborhoods-select">Filter by Neighborhood:</label>
                    
                    <select id="neighborhoods-select" name="neighborhoods">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    
                    <label for="cuisines-select"> Filter by Cuisine:</label>
                
                    <select id="cuisines-select" name="cuisines">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>

                <ul class="restaurants-list">
								</ul> 
            </section>
        </main>
