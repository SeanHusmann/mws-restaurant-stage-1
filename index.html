<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="css/styles.css">
        <title>Restaurant Reviews</title>
    </head>
    <body>
        
        <header>
            <nav>
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
        </header>

        <main class="main-content">
            <section class="map-container">
                <div class="map"></div>
            </section>
            
            <section> 
                <div class="filter-options">
                    <input type="checkbox" name="show-filter-settings" id="show-filters"></input>
                
                    <label for="show-filters">Show Filter Settings</label>
                    
                    <label for="neighborhoods-select">Filter by Neighborhood:</label>
                    
                    <select id="neighborhoods-select" name="neighborhoods">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    
                    <label for="cuisines-select"> Filter by Cuisine:</label>
                
                    <select id="cuisines-select" name="cuisines">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>

                <ul class="restaurants-list"></ul> 
            </section>
        </main>

        <script src="js/dbhelper.js"></script>
        <script src="js/main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7U9qcVcdpFFnhE9Gj7fJ87TU6SbL0OoE &libraries=places&callback=initMap"></script>

        <footer class="footer">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>

    </body>
</html>
