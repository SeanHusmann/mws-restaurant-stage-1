<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="css/styles.css">
        <title>Restaurant Reviews</title>
    </head>
    <body>
        
        <header>
            <nav>
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
        </header>

        <main class="main-content">
            <section class="map-container">
                <div class="map"></div>
            </section>
            
            <section> 
                <div class="filter-options">
                    <h2>Filter Results</h2>
                    
                    <select id="neighborhoods-select" name="neighborhoods">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    
                    <select id="cuisines-select" name="cuisines">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>

                <ul class="restaurants-list"></ul> 
            </section>
        </main>

        <script src="js/dbhelper.js"></script>
        <script src="js/main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7U9qcVcdpFFnhE9Gj7fJ87TU6SbL0OoE &libraries=places&callback=initMap"></script>

        </footer>

    </body>
</html>
