<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Normalize.css for better cross-browser consistency -->
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <!-- Main CSS file -->
        <link rel="stylesheet" href="css/styles.css">
        <title>Restaurant Info</title>
    </head>

    <body class="inside">
        <!-- Beginning header -->
        <header>
            <h1><a href="/">Restaurant Reviews</a></h1>
            <!-- Beginning nav -->
            <!-- Beginning breadcrumb -->
            <nav aria-label="Breadcrumb" class="breadcrumb">
                <ol>
                    <li><a href="/">Home</a></li>
                </ol>
            </nav>
            <!-- End breadcrumb -->
            <!-- End nav -->
        </header>
        <!-- End header -->

        <!-- Beginning main -->
        <main class="main-content">  
            <!-- Beginning map -->
            <section class="map-container">
                <div class="map" role="application" aria-label="Google Maps with Pin at Restaurant Location"></div>
            </section>
            <!-- End map -->
            
            <!-- Beginning restaurant -->
            <section class="restaurant-container">
                <section class="restaurant-card">
                    <h2 class="restaurant-name"></h2>
                    <img class="restaurant-img">
                    <h3 class="restaurant-cuisine"></h3>
                </section>
                <section class="restaurant-info">
                    <p class="restaurant-address"></p>
                    <table class="restaurant-hours"></table>
                </section>
            </section>
            <!-- end restaurant -->
            
            <!-- Beginning reviews -->
            <section class="reviews-container">
                <ul class="reviews-list"></ul>
            </section>
            <!-- End reviews -->   
        </main>
        <!-- End main -->

        <!-- Beginning footer -->
        <footer class="footer">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->

        <!-- Beginning scripts -->
        <!-- Database helpers -->
        <script src="js/dbhelper.js"></script>
        <!-- Main javascript file -->
        <script src="js/restaurant_info.js"></script>
        <!-- Google Maps -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7U9qcVcdpFFnhE9Gj7fJ87TU6SbL0OoE&libraries=places&callback=initMap"></script>
        <!-- End scripts -->

    </body>

</html>
